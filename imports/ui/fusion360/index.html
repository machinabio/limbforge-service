<template name="fusionClientLayout">
  <div>
  	{{#with agent}}
  		Microserver name: {{ name }}
  		LastSeen: {{ lastSeen }}
  		Status: {{ status }}
  		Transaction: {{ transaction }}
      Script: {{ _script }}ping
      Ping: {{ ping }}
      Run Once: {{_runOnce}}
  		{{ runScript }}
  	{{/with}}
  </div>
</template>
