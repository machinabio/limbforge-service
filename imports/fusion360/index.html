<template name="fusionClientLayout">
  <div>
  	{{#with agent}}
  		Microserver name: {{ name }}
  		LastSeen: {{ lastSeen }}
  		Status: {{ status }}
  		Script: {{ _script }}
  		{{#if _runOnce}}
  			RunOnce
  			{{ runScript }}
  		{{else}}
  			Stopped
  		{{/if}}
  	{{/with}}
  </div>
</template>
