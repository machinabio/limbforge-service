<template name="fusionClientLayout">
  <div>
  	{{#with agent}}
  		Microserver name: {{ name }}
  		LastSeen: {{ lastSeen }}
  		Status: {{ status }}
  		Script: {{ _script }}
  		{{#if _runOnce}}
  			RunOnce
  			{{ runScript }}
  		{{else}}
  			Stopped
  		{{/if}}
  	{{/with}}
    {{> parameters_fusion }}
  </div>
</template>

<template  name="parameters_fusion">
  <table>
    <thead>
      <th>Name</th>
      <th>Value</th>
    </thead>
    <tbody>
      {{ #each get_params}}
      <tr>
        <td> {{ name }} </td>
        <td> {{ value }} </td>
      </tr>
      {{update}}
      {{/each}}
    </tbody>
  </table>
</template>
